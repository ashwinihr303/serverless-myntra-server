<!DOCTYPE html>
<html>
  <head>
    <title>Ajax JavaScript File Upload Example</title>
  </head>
  <body>
    <!-- HTML5 Input Form Elements -->
    <input id="fileupload" type="file" name="fileupload" />
    <button id="upload-button" onclick="uploadFile()">Upload</button>
  </br>
</br>
    <h2>File Upload With <code>"Node.js"</code></h2>
    <form action="http://localhost:8000/user/upload-file-s3" enctype="multipart/form-data" method="post">
      <div>Select a file: 
        <input name="file" type="file" />
      </div>
      <input type="submit" value="Upload" />
    </form>


    <!-- Ajax JavaScript File Upload Logic -->
    <script>
      async function uploadFile() {
        let formData = new FormData();
        formData.append("file", fileupload.files[0]);
        const response = await fetch("http://localhost:8000/user/upload-file-s3", {
          method: "POST",
          body: formData,
        })
        var data = await response.json();
        console.log(data)
      }
    </script>
  </body>
</html>
